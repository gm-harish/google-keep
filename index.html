<html>
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans:400,500&display=swap"></link>
    <link rel="stylesheet" href="style.css"></link>
    <script src="https://kit.fontawesome.com/c62d47a260.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <input id="user-name-input" placeholder="user-name" type="text">
    <button type="button" id="login-button">SignIn</button>
    <span id="user-name" style="float: right;margin: 10px;"></span> 
      <div class="modal">
        <div class="modal-content">
          <input class="modal-title" placeholder="Title" type="text">
          <input class="modal-text" placeholder="Take a note..." type="text">
          <input class="modal-color" placeholder="Take a color..." type="text">
          <input class="modal-label" placeholder="Take a label..." type="text">
          <span class="modal-close-button">Close</span>
        </div>
      </div>
    <main>
      <header>
        <img class="header-logo" src="https://www.gstatic.com/images/branding/product/1x/keep_48dp.png">
              <h2 class="header-title">Keep</h2>
      </header>
      <div id="form-container">
          <form id="form" autocomplete="off">
              <input type="text" id="note-title" placeholder="Title">
              <input type="text" id="note-text" placeholder="Take a note...">
              <input type="text" id="note-color" placeholder="Take a color...">
              <input type="text" id="note-label" placeholder="Take a label...">
              <div id="form-buttons">
                <button type="submit" id="submit-button">Submit</button> 
                <button type="button" id="form-close-button">Close</button> 
              </div>
          </form>
      </div>
      <input type="text" id="note-sort" placeholder="sort by...">
      <div id="notes"></div>
      <div id="placeholder">
          <i id="placeholder-logo" class="toolbar-delete fas fa-lightbulb"></i>
          <p id="placeholder-text">Notes you add appear here</p>
    </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
